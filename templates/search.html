<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>ðŸ“’ KHATABOOK</header>

    <div class="menu">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_member') }}">Add Member</a>
        <a href="{{ url_for('add_transaction') }}">Add Transaction</a>
        <a href="{{ url_for('filter_members') }}">Filter</a>
    </div>

    <div class="box">
        <h2>Search Member</h2>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter Name" required>
            <br>
            <button type="submit">Search</button>
        </form>

        {% if members %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Balance</th>
                <th>History</th>
            </tr>
            {% for m in members %}
            <tr>
                <td>{{ m.id }}</td>
                <td>{{ m.name }}</td>
                <td>{{ m.balance }}</td>
                <td><a href="{{ url_for('history', member_id=m.id) }}">View</a></td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
<div class="back-btn">
    <a href="{{ url_for('index') }}">â¬… Back</a>
</div>
