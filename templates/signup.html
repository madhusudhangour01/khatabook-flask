<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Khatabook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-box {
            width: 350px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        .auth-box h2 {
            margin-bottom: 20px;
        }
        .auth-box label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .auth-box input {
            width: 90%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .auth-box button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background: #2ecc71;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        .auth-box button:hover {
            background: #27ae60;
        }
        .flash-message {
            color: red;
            margin: 10px 0;
        }
        .switch-link {
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="auth-box">
        <h2>Signup</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            {{ csrf_token }}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Choose Password" required>

            <button type="submit">Signup</button>
        </form>

        <a href="{{ url_for('login') }}" class="switch-link">Already have an account? Login</a>
    </div>

</body>
</html>
