<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Members</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>ðŸ“’ KHATABOOK</header>

    <div class="menu">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_member') }}">Add Member</a>
        <a href="{{ url_for('add_transaction') }}">Add Transaction</a>
        <a href="{{ url_for('search') }}">Search</a>
    </div>

    <div class="container">
        <h2>Filtered Members</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Balance</th>
                <th>History</th>
            </tr>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.balance }}</td>
                <td><a href="{{ url_for('history', member_id=member.id) }}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
