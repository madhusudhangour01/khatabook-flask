<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>ðŸ“’ KHATABOOK</header>

    <div class="menu">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_member') }}">Add Member</a>
        <a href="{{ url_for('add_transaction') }}">Add Transaction</a>
    </div>

    <div class="container">
        <h2>Transaction History for {{ member.name }}</h2>
        <p><b>Current Balance:</b> {{ member.balance }}</p>

        <table>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            {% for t in transactions %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.amount }}</td>
                <td>{{ t.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
