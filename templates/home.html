<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khatabook Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        form input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Khatabook</h1>
        <div>
            👤 {{ username }} | <a href="/logout">Logout</a>
        </div>
    </div>
    <hr>

    <h2>Add New Member</h2>
    <form method="POST">
        {{ csrf_token }}
        <label for="name">Member Name:</label>
        <input type="text" id="name" name="name" placeholder="Member Name" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Amount" required>

        <button type="submit">Add</button>
    </form>

    <h2>Your Members</h2>
    <ul>
        {% for m in members %}
            <li>{{ m[1] }} – ₹{{ m[2] }}
                <a href="/delete/{{ m[0] }}">❌</a>
            </li>
        {% else %}
            <li>No members added yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
